<html>
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="alog.css" rel="stylesheet">
    </head>
    <body>
    
    <div class="box">
        <div class="form">
            <h1>Login Here</h1>
            <br>
            <form action="alog.php" method="post">
                <i class="fa-solid fa-envelope"></i> &nbsp; 
                <input type="email" class="email" id="email" name="email" placeholder="Email Address" required>
                <br><br>
                <i class="fa-solid fa-key"></i> &nbsp;
                <input type="password" class="password" id="password" name="password" placeholder="Password" required ><i class="fa-regular fa-eye" id="toggle"></i>
                
                <br><br>
                <button type="submit" name="submit">Login</button>
            </form>
            <p>New to portal? <a href="re.html">Register Here.</a></p>
             <p class="copy">&copy; 2023 job portal. All rights reserved.</p> 
        </div>
    </div>
       <script>
        const passwordField = document.getElementById("password");
        const toggleIcon = document.getElementById("toggle");

        passwordField.addEventListener("input", function() {
            toggleIcon.style.display = passwordField.value ? "block" : "none";
        });
        toggleIcon.addEventListener("click", function() {
            if (passwordField.type === "password") {
                passwordField.type = "text"; 
                toggleIcon.classList.remove("fa-eye");
                toggleIcon.classList.add("fa-eye-slash");
            } else {
                passwordField.type = "password"; 
                toggleIcon.classList.remove("fa-eye-slash");
                toggleIcon.classList.add("fa-eye");
            }
        });
    </script>
    </body>
</html>
